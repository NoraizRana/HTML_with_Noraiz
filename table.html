<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        #t1 th{
            background-color: chartreuse;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 4px dashed;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <table id="t1"; border="2px solid balck" style="border-spacing: 4px; border-color: blue; padding: 5px; width: 450px; height: 400px;">
        <caption valign="top">Table of students of IT & CS</caption>
        <tr>
            <th valign="right">Name</th>
            <th>Class</th>
            <th>City</th>
            <th>Gender</th>
            <th>phone</th>
        </tr>
       
        <tr align="center">
            <td>Noraiz</td><td>BSIT5th</td><td>Sargodha</td><td rowspan="2">Male</td><td>12345</td>
        </tr>
        <tr align="center">
            <td>Ali</td><td>BSIT6th</td><td rowspan="2" bgcolor="aqua">Lahore</td><td>37437</td>
        </tr>
        <tr align="center">
            <td valign="bottom">Uzma</td><td>BSCS2nd</td><td>Female</td><td>923738</td>
        </tr>
        </tr>

    </table>
    
</body>
</html>
